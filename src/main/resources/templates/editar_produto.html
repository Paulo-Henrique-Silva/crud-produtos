<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>Editar produtos</title>
</head>
<body>
    <header>
        <!--Navbar-->
        <nav class="navbar bg-body-tertiary" bg-dark data-bs-theme="dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Editar produto</span>
            </div>
        </nav>
    </header>

    <section>
        <!--Lista de produtos-->
        <div class="container-md-fluid m-4">
            <div class="row w-100 d-flex justify-content-center">
                <div class="col-md-6 col-12">
                    <div class="card">
                        <form method="POST" action="" th:object="${produto}">
                            <div class="card-header">
                                <h1 class="card-title fs-5 text-center">Editar produto</h1>
                            </div>
                            <div class="card-body">
                                <!--Guarda o id para realizar a validação completa.-->
                                <input type="hidden" name="id" value="0" th:value="${produto.id}">

                                <div class="mb-3">
                                    <label for="iptNome" class="form-label">Nome</label>
                                    <input type="text" required maxlength="50" class="form-control" id="iptNome" name="nome" th:value="${produto.nome}">
                                </div>
                                <div class="mb-3">
                                    <label for="iptDescricao" class="form-label">Descrição</label>
                                    <textarea type="text" maxlength="200" class="form-control" rows="3" id="iptDescricao" name="descricao" th:text="${produto.descricao}"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="iptPreco" class="form-label">Preço</label>
                                    <input type="number" required min="0.01" step="0.01" class="form-control" id="iptPreco" name="preco" th:value="${produto.preco}">
                                </div>
                                <div class="mb-3">
                                    <label for="cbxCategoria" class="form-label">Categoria</label>
                                    <select class="form-select" name="categoria" id="cbxCategoria">
                                        <!--Cria opções de categoria conforme o enum-->
                                        <option th:each="categoria : ${categorias}" th:text="${categoria}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer text-end">
                                <button type="submit" class="btn btn-primary">Adicionar</button>
                                <a class="btn btn-secondary" href="/produtos">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</html>
